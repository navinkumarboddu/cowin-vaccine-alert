<h1>Pincodes</h1>

<div class="alert alert-warning" *ngIf='pincodeMessage'> {{pincodeMessage}} </div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of pincodes">
                <td>{{ temp.id }}</td>
                <td>{{ temp.pincode }}</td>
                <td><button  class="btn btn-warning" (click)="deletePincode(temp.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <td><button (click)="addPincode()" class="btn btn-success">Add</button></td>
    </div>
</div>
